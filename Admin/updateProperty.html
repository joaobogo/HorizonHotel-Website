        <div class="addPropertyBody">
            <div class="top flex">
                <h1 class="titleText">
                    Update This Suite
                </h1>
                <p>Creating an amazing property for the world!</p>
            </div>

            <div class="newPropertyDiv">
                <h3 class="formTitle">Completely fill the form below!</h3>

                <form method="" class="flex" enctype="multipart/form-data">
                   <div>
                        <div class="singleField">
                            <label for="propName">Property Name</label>
                            <input type="text" name="propName" id="propName" placeholder="e.g: Arison Apartment" required>
                        </div>

                        <div class="singleField">
                            <label for="propPrice">Property Price</label>
                            <input type="text" name="propPrice" id="propPrice" placeholder="e.g: 20000" required>
                        </div>

                        <div class="singleField">
                            <label for="propLocation">Property Location</label>
                            <input type="text" name="propLocation" id="propLocation" placeholder="Williams Bridge, Bronx" required>
                        </div>

                        <div class="singleField">
                            <label for="map">Google Map Location</label>
                            <input type="url" name="map" id="map" placeholder="Paste Your google map url" required>
                        </div>

                        <div class="singleField">
                            <label for="propImage">Property Image <small>(Main)</small></label>
                            <input type="file" name="propImage" id="propImage" required>
                        </div>

                        <div class="singleField">
                            <label for="propImage">Property Image  1</label>
                            <input type="file" src="img_submit.gif" alt="Submit" width="48" height="48">
                        </div>

                        <div class="singleField">
                            <label for="propImage">Property Image 2</label>
                            <input type="file" name="propImage2" id="propImage" required>
                        </div>

                       
                   </div>

                   <div>
                        <div class="singleField">
                            <label for="propImage">Property Image 3</label>
                            <input type="file" name="propImage2" id="propImage" required>
                        </div>

                        <div class="singleField">
                            <label for="propDesc">Property Description</label>
                            <textarea name="propDesc" id="propDesc" placeholder="Property Description" required></textarea>
                        </div>

                        <div class="singleField">
                            <label for="locationDesc">Location Description</label>
                            <textarea name="locationDesc" id="locationDesc" placeholder="Location Description" required></textarea>
                        </div>
    
                        <div class="singleField">
                            <label for="priceIncs">Price Inclusives</label>
                            <textarea name="priceIncs" id="priceIncs" placeholder=" Enter what's included on the price" required></textarea>
                        </div>    
                   </div>

                    <div>
                        <div class="singleField">
                            <label for="note">Note <small>(If any)</small></label>
                            <textarea name="note" id="note" placeholder="Type note" ></textarea>
                        </div>

                        <div class="singleField">
                            <label for="builtDate">Built Date</label>
                            <input type="number" name="builtDate" id="builtDate" placeholder="e.g: 2019" required>
                        </div>
    
                        <div class="singleField">
                            <label for="bed">Bedroom(s)</label>
                            <input type="number" name="bed" id="bed" placeholder=".g: 3" required>
                        </div>

                        <div class="singleField">
                            <label for="bathroom">Bathroom(s)</label>
                            <input type="number" name="bathroom" id="bathroom" placeholder=".g: 3" required>
                        </div>
                        <div class="singleField">
                            <label for="areaSize">Area (Ft) </label>
                            <input type="number" name="areaSize" id="areaSize" placeholder="e.g: 1023" required>
                        </div>
                        
                        <div class="singleField">
                            <label for="parking">Area Parking</label>
                            <input type="text" name="parking" id="parking" placeholder="e.g: 1 (Outdoor or Indoor - Specify!)" required>
                        </div>
    

                    </div>

                    <div>
                        
                      

                        <div class="singleField">
                            <label for="swimming">Swimming</label>
                            <select name="swimming" id="swimming">
                                <option value="shared">Shared</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        

                        <div class="singleField">
                            <label for="gym">Gym</label>
                            <select name="gym" id="gym">
                                <option value="shared">Shared</option>
                                <option value="private">Private</option>  
                            </select>
                        </div>

                        <div class="singleField">
                            <label for="mall">Area Parking</label>
                            <input type="text" name="mall" id="mall" placeholder="e.g: 1 Mile away (Specify)" required>
                        </div>

                        <div class="singleField">
                            <label for="spa">Spa</label>
                            <select name="spa" id="spa">
                                <option value="shared">Shared</option>
                                <option value="private">Private</option>  
                            </select>
                        </div>

                        <div class="singleField">
                            <label for="security">Security</label>
                            <select name="security" id="security">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>  
                            </select>
                        </div>

                        <button class="btn flex bg">
                            <i class="uil uil-plus icon"></i>
                            Update Property
                        </button>


                    </div>
                </form>
            </div>
        </div>

    </div>
