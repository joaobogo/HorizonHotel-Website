        <div class="addAgentBody">
            <div class="top flex">
                <h1 class="titleText">
                    Add New Administrator
                </h1>
                <p>Creating an amazing property for the world!</p>
            </div>

            <div class="newAgentDiv">
                <h3 class="formTitle">Completely fill the form below!</h3>

                <form method="POST" class="flex" enctype="multipart/form-data"> 
                    <div>
                      <div class="singleField">
                          <label for="FirstName">First Name</label>
                          <input type="text" id="FirstName" name="firstName" placeholder="e.g: CHarmaine" required>
                      </div>

                      <div class="singleField">
                          <label for="secName">Second Name</label>
                          <input type="text" id="secName" name="secondName" placeholder="e.g: Tan" required>
                      </div>

                      <div class="singleField">
                          <label for="userName">User Name</label>
                          <input type="text" id="userName" name="userName" placeholder="e.g: charmtan123" required>
                      </div>

                      <div class="singleField">
                          <label for="phone">Phone Number</label>
                          <input type="number" id="phone" name="phone" placeholder="e.g: +256 789 688 909" required>
                      </div>

                      <div class="singleField">
                          <label for="nop">Number Of Properties</label>
                          <input type="number" id="nop" name="nop" placeholder="e.g: 10" required>
                      </div>

                      <div class="singleField">
                          <label for="time">Response Time (Minutes)</label>
                          <input type="number" id="time" name="time" placeholder="e.g: 10" required>
                      </div>
                    </div>

                      <div>
                            <div class="singleField">
                                <label for="company">Company Name</label>
                                <input type="text" id="company" name="company" placeholder="e.g: JoÃ£o Bogo Estates" required>
                            </div>

                            <div class="singleField">
                                <label for="about">About</label>
                                <textarea name="about" id="about" placeholder="Write about yourself" required></textarea>
                            </div>
                         

                          <div class="singleField">
                              <label for="nationality">Nationality</label>
                              <input type="text" id="nationality" name="nationality" placeholder="e.g: Canada" required>
                          </div>

                          <div class="singleField">
                              <label for="dob">Date Of Birth</label>
                              <input type="date" id="dob" name="dob" placeholder="e.g: 1989/8/14" required>
                          </div>

                          <div class="singleField">
                            <label for="gender">Gender</label>
                            <input type="text" id="gender" name="gender" placeholder="e.g: male" required>
                        </div>

                      </div>

                      <div class="socialLinks">
                            <div class="singleField">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="e.g: example@outlook.com" required>
                            </div>

                          <div class="singleField">
                              <label for="facebook">Facebook</label>
                              <input type="text" id="facebook" name="fbLink" placeholder="https://www.facebook.com">
                          </div>

                          <div class="singleField">
                              <label for="twitter">Twitter</label>
                              <input type="text" id="twitter" name="twtLink" placeholder="https://www.twitter.com">
                          </div>

                          <div class="singleField">
                              <label for="instagram">Instagram</label>
                              <input type="text" id="instagram" name="igLink" placeholder="https://www.instagram.com">
                          </div>

                          <div class="singleField">
                              <label for="linkedin">LinkedIn</label>
                              <input type="text" id="linkedin" name="linkedinLink" placeholder="https://www.linkedin.com">
                          </div>

                          <div class="singleField">
                            <label for="comm">Commission Per Month</label>
                            <select name="comm" id="comm">
                                <option value="0">$0.0</option>
                                <option value="20000">$20000</option>
                                <option value="40000">$40000</option>
                                <option value="60000">$60000</option>
                                <option value="80000">$80000</option>
                                <option value="100000">$100000</option>
                                
                            </select>
                        </div>
                      </div>

                    

                     <div>
                          <div class="singleField">
                              <label for="password">Password</label>
                              <input type="password" id="password" name="password" placeholder="Create Password" required>
                          </div>

                          <div class="singleField">
                              <label for="cpassword">Comfirm Password</label>
                              <input type="password" id="cpassword" name="cpassword" placeholder="Comfirm Password" required>
                          </div>

                          <div class="singleField">
                              <label for="doc">Personal Document</label>
                              <input type="file" id="doc" name="document" required>
                          </div>

                          <div class="singleField">
                            <label for="profilePicture">Profile Picture </label>
                            <input type="file" name="profilePicture" id="profilePicture" required>
                           </div>

                          <button class="btn flex bg" name="submit"><i class="uil uil-plus icon"></i> Add Administrator</button>
                     </div>

                     
                 </form>
            </div>
        </div>
